<div class="buttons">
    <button (click)="popupCreateBoard()">Create a board</button>
</div>

<div class="kanbans">
    <div class="kanban" *ngFor="let board of boards" (click)="redirect(board.name)" [style]="generateColor(board.boxColors)">
        <h2>{{reduceString(board.name, 20)}}</h2>
        <hr>
        <p>{{reduceString(board.description, 30)}}</p>
    </div>
</div>
